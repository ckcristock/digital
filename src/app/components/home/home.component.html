                <div class="card">
                    <img src="{{'https://picsum.photos/200/300?random='+i}}" class="card-img-top" alt="..." />
                    
                    <div class="card-body">
                        <h3 class="card-title" style="text-align: center;"><b>Imagen #{{i+1}}</b></h3>
                        <p style="color: black; text-align: center;">esta es una imagen aleatoria</p>
                    </div>
                </div>
            <br />
        </div>
    </div>
</div>
